apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: 1.15.0
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      - name: DO_TOKEN
        value: "${DOTOKEN}"
    txtOwnerId: "${PREFIX}"
    sources:
      - ingress
    policy: sync
    provider: digitalocean
