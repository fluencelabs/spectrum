apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: "4.11.3"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 12h
  valuesFrom:
    - kind: ConfigMap
      name: terraform-config
    - kind: ConfigMap
      name: terraform-config
      valuesKey: loadbalancerip
      targetPath: controller.service.externalIPs[0]
  values:
    controller:
      kind: DaemonSet
      publishService:
        enabled: true
      service:
        type: LoadBalancer
        nodePorts:
          http: 30100
          https: 30101
        externalTrafficPolicy: Local
    ingress:
      enabled: true
      hosts:
        - kube.${domain}
      ingressClassName: nginx
      useDefaultAnnotations: true
      pathType: ImplementationSpecific
      path: /
      issuer:
        name: letsencrypt
        scope: cluster
      tls:
        enabled: true
