apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: 1.15.0
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: ConfigMap
      name: terraform-config
  values:
    env:
      - name: DO_TOKEN
        valueFrom:
          secretKeyRef:
            name: terraform-secrets
            key: dotoken
    txtOwnerId: "{{ Values.prefix }}"
    sources:
      - ingress
    policy: sync
    provider: digitalocean
