apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  releaseName: kubernetes-dashboard
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.10.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  valuesFrom:
    - configMapRef:
        name: terraform-config
  values:
    serviceAccount:
      create: true
    rbac:
      create: true
    replicas: 1
    ingress:
      enabled: true
      hosts:
        - dashboard.${domain}
      ingressClassName: nginx
      issuer: 
        name: letsencrypt
        scope: cluster
      tls:
        enabled: true
