operator:
  replicas: 1
  rollOutPods: true

rollOutCiliumPods: true
envoy.rollOutPods: true

k8sServiceHost: localhost
k8sServicePort: 7445

l2announcements:
  enabled: true

ipam:
  mode: kubernetes

kubeProxyReplacement: true

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

hubble:
  enabled: true
  relay:
    enabled: true
    rollOutPods: true
  ui:
    enabled: true
    rollOutPods: true
    ingress:
      enabled: true
      className: nginx
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Observability
        gethomepage.dev/icon: cilium.png
        gethomepage.dev/name: Hubble
      hosts:
        - &host "hubble.${DOMAIN}"
      tls:
        - hosts:
            - *host
