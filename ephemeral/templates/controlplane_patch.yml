machine:
  kubelet:
    nodeIP:
      validSubnets:
        - ${subnet}
  certSANs:
    - ${loadbalancerdns}
    - ${hostdns}
  time:
    servers:
      - time.cloudflare.com

cluster:
  allowSchedulingOnControlPlanes: true
  apiServer:
    admissionControl:
      - name: PodSecurity
        configuration:
          exemptions:
            namespaces:
              - cilium-test # to run cilium connectivity tests
  network:
    cni:
      name: none
  proxy:
    disabled: true
  inlineManifests:
    - name: fluence
      contents: |-
        apiVersion: v1
        kind: Secret
        metadata:
          name: docker-auth
          namespace: default
        type: kubernetes.io/dockerconfigjson
        data:
          .dockerconfigjson: ${docker}
