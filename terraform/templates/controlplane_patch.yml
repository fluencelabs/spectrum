machine:
  kubelet:
    nodeIP:
      validSubnets:
        - ${subnet}
  certSANs:
    - ${loadbalancerdns}
    - ${hostdns}
  time:
    servers:
      - time.cloudflare.com
  registries:
    config:
      docker.fluence.dev:
        auth:
          username: ${docker_username}
          password: ${docker_password}

cluster:
  allowSchedulingOnControlPlanes: true
  apiServer:
    admissionControl:
      - name: PodSecurity
        configuration:
          exemptions:
            namespaces:
              - cilium-test # to run cilium connectivity tests
  network:
    cni:
      name: none
  proxy:
    disabled: true
  extraManifests:
    - https://github.com/fluxcd/flux2/releases/download/v2.4.0/install.yaml 
  inlineManifests:
    - name: cilium
      contents: |-
        ---
        apiVersion: rbac.authorization.k8s.io/v1
        kind: ClusterRoleBinding
        metadata:
          name: cilium-install
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: ClusterRole
          name: cluster-admin
        subjects:
        - kind: ServiceAccount
          name: cilium-install
          namespace: kube-system
        ---
        apiVersion: v1
        kind: ServiceAccount
        metadata:
          name: cilium-install
          namespace: kube-system
        ---
        apiVersion: batch/v1
        kind: Job
        metadata:
          name: cilium-install
          namespace: kube-system
        spec:
          backoffLimit: 10
          template:
            metadata:
              labels:
                app: cilium-install
            spec:
              restartPolicy: OnFailure
              tolerations:
                - operator: Exists
                - effect: NoSchedule
                  operator: Exists
                - effect: NoExecute
                  operator: Exists
                - effect: PreferNoSchedule
                  operator: Exists
                - key: node-role.kubernetes.io/control-plane
                  operator: Exists
                  effect: NoSchedule
                - key: node-role.kubernetes.io/control-plane
                  operator: Exists
                  effect: NoExecute
                - key: node-role.kubernetes.io/control-plane
                  operator: Exists
                  effect: PreferNoSchedule
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                      - matchExpressions:
                          - key: node-role.kubernetes.io/control-plane
                            operator: Exists
              serviceAccount: cilium-install
              serviceAccountName: cilium-install
              hostNetwork: true
              containers:
              - name: cilium-install
                image: quay.io/cilium/cilium-cli-ci:v0.16.19
                env:
                - name: KUBERNETES_SERVICE_HOST
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: status.podIP
                - name: KUBERNETES_SERVICE_PORT
                  value: "6443"
                command:
                  - cilium
                  - install
                  - --helm-set=ipam.mode=kubernetes
                  - --helm-set=kubeProxyReplacement=true
                  - --helm-set=securityContext.capabilities.ciliumAgent={CHOWN,KILL,NET_ADMIN,NET_RAW,IPC_LOCK,SYS_ADMIN,SYS_RESOURCE,DAC_OVERRIDE,FOWNER,SETGID,SETUID}
                  - --helm-set=securityContext.capabilities.cleanCiliumState={NET_ADMIN,SYS_ADMIN,SYS_RESOURCE}
                  - --helm-set=cgroup.autoMount.enabled=false
                  - --helm-set=cgroup.hostRoot=/sys/fs/cgroup
                  - --helm-set=k8sServiceHost=localhost
                  - --helm-set=k8sServicePort=7445        
    - name: flux
      contents: |-
        ---
        apiVersion: v1
        kind: Namespace
        metadata:
          name: flux-system
          labels:
            app.kubernetes.io/instance: flux-system
            app.kubernetes.io/part-of: flux
            pod-security.kubernetes.io/warn: restricted
            pod-security.kubernetes.io/warn-version: latest
        ---
        apiVersion: source.toolkit.fluxcd.io/v1
        kind: GitRepository
        metadata:
          name: spectrum
          namespace: flux-system
        spec:
          interval: 1m0s
          url: https://github.com/fluencelabs/spectrum.git
          ref:
            branch: ${branch}
        ---
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: terraform-config
          namespace: flux-system
        data:
          DOMAIN: ${domain}
          LOADBALANCER_IP: ${loadbalancerip}
          BRANCH: ${branch}
          PREFIX: ${prefix}
          DOTOKEN: ${dotoken}
          PR_URL: ${pr_url}
        ---
        apiVersion: source.toolkit.fluxcd.io/v1
        kind: GitRepository
        metadata:
          name: spectrum
          namespace: flux-system
        spec:
          interval: 1m0s
          url: https://github.com/fluencelabs/spectrum.git
          ref:
            branch: ${branch}
        ---
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: deploy-spectrum
          namespace: flux-system
        spec:
          interval: 1m0s
          path: "./flux/clusters/ephemeral"
          prune: true
          sourceRef:
            kind: GitRepository
            name: spectrum
            namespace: flux-system
          validation: client
          timeout: 2m
          postBuild:
            substituteFrom:
            - kind: ConfigMap
              name: terraform-config
