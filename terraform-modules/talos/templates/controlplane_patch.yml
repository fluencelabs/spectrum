machine:
  time:
    servers:
      - time.cloudflare.com
  install:
      diskSelector:
        size: '>= 100GB'
      image: ghcr.io/siderolabs/installer:v1.9.0
      bootloader: true
      wipe: true
  kubelet:
    extraArgs:
      rotate-server-certificates: true
    extraConfig:
      cpuManagerPolicy: "static"
      cpuManagerPolicyOptions:
        full-pcpus-only: "true"

cluster:
  allowSchedulingOnControlPlanes: true
  network:
    cni:
      name: none
  proxy:
    disabled: true
