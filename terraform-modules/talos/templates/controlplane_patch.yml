machine:
  certSANs:
    - ${private_ip}
  time:
    servers:
      - time.cloudflare.com
  install:
      diskSelector:
        size: '>= 100GB'
      image: ghcr.io/siderolabs/installer:v1.8.3
      bootloader: true
      wipe: true
  kubelet:
    extraConfig:
      cpuManagerPolicy: "static"
      cpuManagerPolicyOptions:
        full-pcpus-only: "true"

cluster:
  allowSchedulingOnControlPlanes: true
  network:
    cni:
      name: none
  proxy:
    disabled: true
