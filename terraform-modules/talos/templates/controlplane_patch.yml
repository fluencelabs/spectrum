machine:
  time:
    servers:
      - time.cloudflare.com
  install:
      diskSelector:
        size: '>= 100GB'
      image: ghcr.io/siderolabs/installer:v1.8.3
      bootloader: true
      wipe: true
  kubelet:
    extraArgs:
      rotate-server-certificates: true
    extraConfig:
      cpuManagerPolicy: "static"
      cpuManagerPolicyOptions:
        full-pcpus-only: "true"

cluster:
  allowSchedulingOnControlPlanes: true
  network:
    cni:
      name: none
  proxy:
    disabled: true

  extraManifests:
    # required cause rotate-server-certificates is enabled
    - https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/refs/tags/v0.8.7/deploy/standalone-install.yaml
