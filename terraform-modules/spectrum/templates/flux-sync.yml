gitRepository:
  spec:
    url: "https://github.com/fluencelabs/spectrum.git"
    interval: "1m"
    ref:
      ${ref_key}: ${ref_value}

kustomization:
  spec:
    interval: "1m0s"
    path: "./flux/clusters/${cluster}"
    validation: "client"
    prune: true
    postBuild:
      substitute:
        NETWORK: "${network}"
        %{ if variables != null }
        %{ for key, value in variables }
        ${key}: ${value}
        %{ endfor }
        %{ endif }
