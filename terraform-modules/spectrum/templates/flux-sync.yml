gitRepository:
  spec:
    url: "https://github.com/fluencelabs/spectrum.git"
    interval: "1m"
    ref:
      branch: ${network}

kustomization:
  spec:
    interval: "1m0s"
    path: "./flux/clusters/${cluster}"
    validation: "client"
    %{ if variables != null }
    postBuild:
      substitute:
        %{ for key, value in variables }
        ${key}: ${value}
        %{ endfor }
    %{ endif }
