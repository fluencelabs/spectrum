gitRepository:
  spec:
    url: "https://github.com/fluencelabs/spectrum.git"
    interval: "1m"
    ref:
      branch: ${network}

kustomization:
  spec:
    interval: "1m0s"
    path: "./flux/clusters/${cluster}"
    validation: "client"
    %{ if variables != null }
    postBuild:
      substitute:
        %{ for key, value in variables }
        ${key}: ${value}
        %{ endfor }
    %{ endif }

%{ if components != null }
kustomizationlist:
  %{ for component in components }
  - apiVersion: kustomize.toolkit.fluxcd.io/v1
    kind: Kustomization
    metadata:
      name: ${component}
      namespace: flux-system
    spec:
      interval: 1m0s
      path: "./flux/components/${component}/app"
      prune: true
      sourceRef:
        kind: GitRepository
        name: spectrum
        namespace: flux-system
  %{ endfor }
%{ endif }
